<div class="w3-display-container"
      style="background-image:url('https://t4.ftcdn.net/jpg/02/16/47/33/360_F_216473351_FCLq1pZQOBFrgcyPBphKvBd8Z5wjD1dI.jpg');
             background-size:cover;
             background-repeat:no-repeat;
             background-position:center;
             height:100vh;"><div class="w3-display-middle w3-card w3-white w3-padding" style="width:400px">
  <h1 class="w3-center w3-text-blue">Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label>Email</label><br />
  <input class="w3-input w3-border" type="email" formControlName="email" /><br />
  <small *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">
    Enter a valid email
  </small>
  <br /><br />
  <label>Password</label><br />
  <input class="w3-input w3-border" type="password" formControlName="password" /><br />
  <small *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
    Minimum 6 characters required
  </small>
  <br /><br />
  <button class="w3-button w3-blue w3-block w3-round" type="submit" [disabled]="loginForm.invalid">
    Login
  </button>
</form>
</div>
</div>
